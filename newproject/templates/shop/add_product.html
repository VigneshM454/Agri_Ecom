
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Agriculture Products</title>
    {% load static %}
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .hero-image {
            background-image: url('path_to_your_hero_image.jpg'); /* Replace with the actual path to your image */
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form select, form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%; /* Ensure full width for form elements */
            box-sizing: border-box;
        }

        form textarea {
            height: 150px; /* Set a fixed height for the description textarea */
            resize: vertical; /* Allow vertical resizing */
        }

        form button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #218838;
        }

        
        a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        
    </style>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="#">Agriculture Products</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-light active" aria-current="page" href="{% url 'adminHome' %}">Admin Home</a>
                  <a class="nav-link text-light" href="{% url 'add_product'%}">Add Product</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <div class="hero-image">
        <h1>Add Your Product</h1>
    </div>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="name">Product Name:</label>
            {{ form.name }}

            <label for="category">Category:</label>
            {{ form.category }}

            <label for="description">Description:</label>
            {{ form.description }}

            <label for="price">Price:</label>
            {{ form.price }}

            <label for="image">Product Image:</label>
            {{ form.image }}

            <label for="prodCount">Product Count:</label>
            {{ form.prodCount }}

            <button type="submit">Add Product</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>

    {% include 'shop/footer.html' %}

</body>
</html>
