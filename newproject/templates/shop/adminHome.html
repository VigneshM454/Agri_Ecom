<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Products</title>
    {% load static %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
            <div class="container-fluid">
              <a class="navbar-brand text-dark " href="#">Agriculture Products</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'adminHome' %}">Admin Home</a>
                  <a class="nav-link" href="{% url 'add_product'%}">Add Product</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <h1 class="mt-3">Product listed</h1>
    <div class="container d-flex flex-column algin-items-center w-100 table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Category</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for i in prodList %}
                <tr>
                    <td>{{i.name}}</td>
                    <td> <img src="{{i.image.url}}" height="100px" width="100px"  alt=""></td>
                    <td>{{i.price}}</td>
                    <td>{{i.prodCount}}</td>
                    <td>{{i.category}}</td>
                    <td>
                        <div>
                            <button class="btn btn-primary editBtn" >Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Agriculture Products. All rights reserved.</p>
    </footer>
    <style>
        .container{
            width: 90%;
            min-height: 80vh;
        }
        footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        margin-top: 40px;
    }
    .editBtn{
        width: 70px;
    }
    
    </style>
    </body>
    </html>
