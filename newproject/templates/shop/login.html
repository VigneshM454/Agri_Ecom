<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static 'images/forward.jpg' %}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .redirect-link {
            text-align: center;
            margin-top: 15px;
        }
        .redirect-link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if msg %}
            <h3 class="text-danger">{{msg}}</h3>
        {% endif %}
        <form method="post" action="{% url 'login' %}" class="d-flex flex-column gap-1" >
            {% csrf_token %}
            <label for="cemail">Email</label>
            <input type="email" name="cemail" id="">
            <label for="passwd">Password</label>
            <input type="password" name="password" id="passwd">
            <button type="submit" class=" btn btn-outline-success mt-1">Login</button>
        </form>
        <div class="redirect-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
